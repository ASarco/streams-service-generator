name: PR scan Docker image

on:
  workflow_dispatch:
  pull_request:
    types: [ opened, reopened, edited, synchronize ]

jobs:
  scan_image:
    name: Scan Docker image for vulnerabilities
    strategy:
      matrix:
        os: [ self-hosted-ubuntu-2004 ]
        java-version: [ 17 ]
    runs-on: ${{ matrix.os }}
    env:
      GITHUB_TOKEN: ${{ secrets.ACTION_GITHUB_TOKEN }}

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: ${{ matrix.java-version }}

      - name: Restore Maven cache
        uses: actions/cache@v2
        with:
          path: /home/runner/.m2/repository
          key: ${{ runner.os }}-m2repo-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2repo

      - name: Build Docker image with Spring Boot Maven plugin
        run: mvn -B spring-boot:build-image -DskipTests=true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'streams/dge-sherlock:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
